<div class="pageheader" >
                <h1>分销商品管理</h1>
                <div class="breadcrumb-wrapper hidden-xs">
                    <span class="label">你的足迹:</span>
                    <ol class="breadcrumb">
                        <li><a href="index.html">会员管理</a>
                        
                    </ol>
                </div>
            </div>

  <section id="main-content" class="animated fadeInRight" ng-controller="fx_goods">
            <div class="row">
             <div class="col-md-12">
              <div class="panel panel-default">
                <div class="panel-heading">
                  <h3 class="panel-title">会员管理</h3>
                </div>
                <div class="panel-heading" ng-show="list">
                  <div class="row">
                         <div class="col-sm-12">
                            <input type="text"  class="pub-iput" placeholder="输入商品名称" ng-model="goodsName">
                           <button type="button" class="btn btn-sm btn-primary" ng-click="search()">搜索</button>
                        </div>
                        
                    </div>
                </div>
                <div class="panel-body" style="" ng-show="list">
                   <table id="example" class="table table-striped table-bordered "cellspacing="0" width="100%">
                        <thead>
                            <tr>
                                <th>分销商品编号</th>
                                <th>分销上架时间</th>
                                <th>商品名称</th>
                               <th>供应商</th>
                                <th>进货价</th>
                                <th>售价</th>
                                <th>状态</th>
                                <th>操作</th>
                                
                            </tr>
                        </thead>
                 
                        <tbody>
                            <tr  ng-repeat="item in fx_goodslist">
                                <td>{{item.memberId}}</td>
                                <td>{{item.onlineTime| date : 'yyyy年MM月dd日 HH:mm'}}</td>
                                <td>{{item.goodsName}}</td>
                                <td>{{item.retailMemberName}}</td>
                                <td>{{item.initPrice}}</td>
                                <td>{{item.salePrice}}</td>
                                <td>{{item.status|fxgoodsstatus}}</td>
                                <td><span ng-show="item.status==2" >--</span><a  ng-show="item.status==1" ng-click="downGoods(item.retailShopGoodsId,$index)">下架</a></td>
                            </tr>
                            <tr ng-show="rows.length==0">
                                     <th colspan="5">没查询到数据</td>
                             </tr>
                        </tbody>
                    </table>
                      <!-- page -->
                        <div>
                            <div uib-pagination total-items="totalItems" ng-model="currentPage" ng-change="pageChanged()" items-per-page="10" max-size="10" template-url="views/page/pagination.html" boundary-links="true"></div>
                          </div>
                      <!-- /page -->
                  </div>
           </div>
      </div>
  </div>
</section>
