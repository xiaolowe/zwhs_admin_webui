<div class="pageheader" >
                <h1>分销店铺管理</h1>
                <div class="breadcrumb-wrapper hidden-xs">
                    <span class="label">你的足迹:</span>
                    <ol class="breadcrumb">
                        <li><a href="index.html">分销会员管理</a>
                        
                    </ol>
                </div>
            </div>

  <section id="main-content" class="animated fadeInRight" ng-controller="fx_store">
            <div class="row">
             <div class="col-md-12">
              <div class="panel panel-default">
                <div class="panel-heading">
                  <h3 class="panel-title">分销会员管理</h3>
                 
                </div>
                <div class="panel-body profile-wrapper">
                                <div class="col-md-9">
                                	<form class="formstore" name="formstore">
	                                    <div class="profile-info user_detail" >
	                                       <table class="table table-striped table-bordered "  cellspacing="0" width="80%"  >
	                            				<tbody>
	                                                <tr>
	                                                    <td >店铺编号</td>
	                                                    <td >{{fx_store.retailShopId}}</td>
	                                                    <td >店铺名称</td>
	                                                    <td ><input class="pub-iput input100"  type="text"  ng-model="fx_store.retailShop"  ng-required="true"/></td>
	                                                </tr>
	                                                <tr>
	                                                    <td >会员</td>
	                                                    <td >{{wechatAliasname}}</td>
	                                                    <td >创建时间</td>
	                                                    <td >{{fx_store.insDate |date : 'yyyy年MM月dd日 HH:mm'}}</td>
	                                                </tr>
	                                               	<tr>
	                                                    <td >状态</td>
	                                                    <td >
	                                                    	<select class="select100" ng-model="fx_store.status"  ng-required="true">
	                                                    		<option value="1">正常</option>
	                                                    		<option value="0">禁用</option>
	                                                    	</select>
	                                                    </td>
	                                                    <td >申请时间</td>
	                                                    <td >{{fx_store.updDate|date : 'yyyy年MM月dd日 HH:mm'}}</td>
	                                                </tr>
	                                                <tr>
	                                                    <td >LOGO</td>
	                                                    <td >
	                                                    	<img ng-src="{{fx_store.logoImage|asImage:'50_50'}}" ng-show='fx_store.logoImage' height="50px" >
	                           								 <a  link="fx_store.logoImage" upload-file upload-file hidemy="true" ratio="50_50">上传</a>
	                                                    </td>
	                                                </tr>
	                                                <tr>
	                                                    <td >店铺banner</td>
	                                                    <td >
	                                                    	<img ng-src="{{fx_store.bannerImage|asImage:'50_50'}}" ng-show='fx_store.bannerImage' height="50px" >
	                          							    <a  link="fx_store.bannerImage" upload-file upload-file hidemy="true" ratio="50_50">上传</a>
	                      							    </td>
	                                                </tr>
	                                            </tbody>
	                                        </table>
	                                       
	                                        <div class="connect">
	                                            <button type="button" ng-click="gofxlist()" class="btn btn-success btn-trans"> 返回</button>
	                                             <button type="button" ng-click="save(fx_store.retailShopId,formstore.$valid)" class="btn btn-success btn-save  quiet"> 保存</button>
	                                        </div>
	                                        
	                                    </div>
                                    </form>
                                </div>
                            </div>       
              
           </div>
      </div>
  </div>
</section>
