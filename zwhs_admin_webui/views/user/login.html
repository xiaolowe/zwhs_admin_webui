<section class=" animated fadeInUp" ng-controller="loginCtrl" style=" background-color: #556B8D;">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div id="login-wrapper">

                <header>
                    <div class="brand">
                        <a  class="logo">
                             <img src="http://o2ostore.syisy.com/img/logo.png" >
                            <!--<span>商易链管理后台</span>--></a>
                    </div>
                </header>


                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">     
                       商易链管理后台
                    </h3>
                    </div>
                    <div class="panel-body">
                        <form class="form-horizontal" novalidate id="loginForm" name="loginForm" ng-submit="login(loginForm.$valid)">
                            <div class="form-group" ng-class="{ 'has-error' : loginForm.loginName.$invalid && !loginForm.loginName.$pristine }">
                                <div class="col-md-12">
                                    <input type="text" class="form-control" name="loginName" ng-model="user.loginName" placeholder="用户名" required>
                                    <i class="fa fa-user"></i><p ng-show="loginForm.loginName.$invalid && !loginForm.loginName.$pristine" class="help-block">用户名为必填</p>
                                </div>
                                
                            </div>
                            <div class="form-group" ng-class="{ 'has-error' : loginForm.password.$invalid && !loginForm.password.$pristine }">
                                <div class="col-md-12">
                                    <input type="password" class="form-control" ng-model="user.password" name="password" placeholder="密码" ng-minlength="3" ng-maxlength="8" required>
                                    <i class="fa fa-lock"></i>
                                   
                                     <i class="fa fa-user"></i><p ng-show="loginForm.password.$invalid && !loginForm.password.$pristine" class="help-block">用户密码为必填</p>
                                    <p ng-show="loginForm.password.$error.minlength" class="help-block">密码不能少于3位.</p>
                                    <p ng-show="loginForm.password.$error.maxlength" class="help-block">密码不能多于10位.</p>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-12">
                                    <button type="submit" class="btn btn-primary btn-block">登录</button>
                                    <hr />
                                    
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</section>
