<table ng-controller="users.listCtrl" class="table table-bordered">
	<tr>
		<th>id</th>
		<th>name</th>
		<th>OPRATION</th>
	</tr>
	<tr ng-repeat="user in users">
		<td>{{user.id}}</td>
		<td>{{user.username}}</td>
		<td>
			<button class="btn btn-primary" ng-click="edit(user)">Edit</button>
			<button class="btn btn-danger" ng-click="delete(user)">Delete</button>
		</td>
	</tr>
</table>
