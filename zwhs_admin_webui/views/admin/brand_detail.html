<div class="pageheader" >
    <h1>平台账号管理</h1>
    <div class="breadcrumb-wrapper hidden-xs">
        <span class="label">你的足迹:</span>
        <ol class="breadcrumb">
           
            <li><a href="">平台账号设置</a></li>
            
        </ol>
    </div>
</div>

<section id="main-content" class="animated fadeInRight" ng-controller="adminDetails">
  <div class="row">
     <div class="col-md-12">
        <div class="panel panel-default">
              <div class="panel-heading">
                <h3 class="panel-title">账号详情</h3>
              </div>

              <div class="panel-body" style="">           
                 <div class="panel-body profile-wrapper">
                    
                    <div class="col-md-10">
                        <div class="profile-info user_detail" >
                            <h1>账号编号:{{details.userId}}</h1>
                            <h3>创建时间:{{details.createTime}}</h3>
                            <h3>账号:{{details.userName}}<input type="text" ng-model="details.userName"></h3>
                            <h3>密码:{{details.userPwd}}<input type="text" ng-model="details.userPwd"></h3>
                            <h3>使用人:{{details.userTruename}}<input type="text" ng-model="details.userTruename"></h3>
                            <h3>联系电话:{{details.userPhone}}<input type="text" ng-model="details.userPhone"></h3>
                            <h3>  权限:<select name="example_length" aria-controls="example" class="input-sm" ng-model="role_id">
                                <option   ng-repeat="rolelist in role" value="{{rolelist.roleId}}">{{rolelist.roleName}}</option>
                              </select>  &nbsp;&nbsp;&nbsp;</h3>
                            <h3> 状态:<select name="example_length" aria-controls="example" class="input-sm" ng-model="userState">
                                  <option ></option>
                                 <option value="0">禁用</option>
                                 <option value="1">正常</option>
                               </select> &nbsp;&nbsp;&nbsp;</h3>
                            <div class="connect">
                                <button type="button"  ng-click="updatedamin()">保存</button>
                                 <a href="" ui-sref="admin.list" title="首页">返回 </a>
                            </div>
                          
                        </div>
                    </div>
                </div>
                  
           </div>
         </div>
    </div>
</div>
</section>
