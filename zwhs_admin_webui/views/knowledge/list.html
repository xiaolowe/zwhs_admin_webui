<div class="pageheader" >
                <h1>母婴知识管理</h1>
                <div class="breadcrumb-wrapper hidden-xs">
                    <span class="label">你的足迹:</span>
                    <ol class="breadcrumb">
                        <li><a href="index.html">母婴知识管理</a>
                        
                    </ol>
                </div>
            </div>

            <section id="main-content" class="animated fadeInRight" ng-controller="knowledgelist" >
                      <div class="row">
                       <div class="col-md-12">
                        <div class="panel panel-default">
                          <div class="panel-heading">
                            <h3 class="panel-title">母婴知识管理</h3>
                           
                          </div>
                          

       <div class="panel-body" style="" ng-show="detail">           
               <div class="panel-body profile-wrapper">
                            
                            <div class="col-md-10">
                                <div class="profile-info user_detail" >
                                

                                  <div class="col-md-12">
                                     标&nbsp;&nbsp;题&nbsp;:&nbsp;<input type="text" class="pub-iput"  ng-model="goodsetail.articleTitle">
                                  </div>
                                
                                 
                                   <div class="col-md-12">
                                      <h3>分&nbsp;&nbsp;类&nbsp;:&nbsp;<select name="example_length" class="pub-select" ng-model="goodsetail.articleClassId" >
                                          <option  value="{{items.articleClassId}}" ng-repeat="items in Divide" >{{items.articleClassName}}</option>
                                       </select></h3>
                                  </div>

                                  <div class="col-md-12">
                                      <h3>状&nbsp;&nbsp;态&nbsp;:&nbsp;<select  class="pub-select" ng-model="goodsetail.articleState">
                                            
                                            <option  value="0"  >禁用</option>
                                            <option  value="1"  >启用</option>
                                       </select></h3>
                                  </div>

                                 

                              
                                    
                                   <div class="col-md-12">
                                      <h3>封面图片:&nbsp;&nbsp; <img ng-src="{{goodsetail.coverPic|asImage:'50_50'}}" ng-show='goodsetail.coverPic'  height="50px">
                                   <a  link="goodsetail.coverPic" upload-file  upload-file hidemy="true" ratio="900_500">上传图片</a></h3>

                               
                                  </div>

                                  <!-- <div class="col-md-12">
                                      <h3>缩略图片:&nbsp;&nbsp; <img ng-src="{{goodsetail.thumbnailPic|asImage:'100_100'}}" ng-show='goodsetail.thumbnailPic' >
                            <a  link="goodsetail.thumbnailPic" upload-file>上传图片</a></h3>
                                  </div>-->

                                  <div class="col-md-12">
                                    
                                      <form class="form-horizontal" novalidate="">
                                          <div class="ueditor" name="content" config=" {toolbars:[
                                              ['bold', 'italic', 'underline', 'strikethrough', 'forecolor', 'backcolor', 'justifyleft', 'justifycenter', 'justifyright', '|', 'insertunorderedlist', 'insertorderedlist', 'blockquote', 'emotion', 'uploadimage', 'link', 'removeformat', '|', 'rowspacingtop', 'rowspacingbottom', 'lineheight', 'paragraph', 'fontsize', 'source', 'fullscreen'],
                                              ['inserttable', 'deletetable', 'insertparagraphbeforetable', 'insertrow', 'deleterow', 'insertcol', 'deletecol', 'mergecells', 'mergeright', 'mergedown', 'splittocells', 'splittorows', 'splittocols']
                                            ],
                                                autoClearinitialContent:true,
                                                wordCount:false,
                                                elementPathEnabled:false,
                                                initialFrameWidth:null,
                                                initialFrameHeight:300,
                                          }" ng-model="goodsetail.articleComments" link="goodsdescription" required></div>
                                        </form>


                                  </div>
                                  
                                  <div class="col-md-3">
                                      
                                  </div>


                                  <div class="col-md-9" > 
                                      <button class="btn btn-sm btn-primary " ng-click="listshow()">返回</button>
                                      <button class="btn btn-sm btn-primary " ng-click="savegoods()">保存</button>
                                      
                                  </div>

                                 
                                </div>
                                  
                            </div>
                        </div>         
       </div>
                    
                     <div class="panel-body" style="" ng-show="add">           
                         <div class="panel-body profile-wrapper">
                            
                            <div class="col-md-10">
                                <div class="profile-info user_detail" >
                                

                                  <div class="col-md-12">
                                     标&nbsp;&nbsp;题&nbsp;:&nbsp;<input type="text" class="pub-iput"  ng-model="addarticleTitle">
                                  </div>
                                
                                 
                                   <div class="col-md-12">
                                      <h3>分&nbsp;&nbsp;类&nbsp;:&nbsp;<select  class="pub-select" ng-model="addarticleClassId" >
                                          <option  value="{{items.articleClassId}}" ng-repeat="items in Divide" >{{items.articleClassName}}</option>
                                       </select></h3>
                                  </div>

                                  <div class="col-md-12">
                                      <h3>状&nbsp;&nbsp;态&nbsp;:&nbsp;<select  class="pub-select" aria-controls="example" class="input-sm" ng-model="addarticleState">
                                            
                                            <option  value="0"  >禁用</option>
                                            <option  value="1"  >启用</option>
                                       </select></h3>
                                  </div>

                                 

                              
                                    
                                   <div class="col-md-12">
                                      <h3>封面图片&nbsp;:&nbsp; <img ng-src="{{addcoverPic|asImage:'50_50'}}" ng-show='addcoverPic'  height="50px">
                                      <a  link="addcoverPic" upload-file hidemy="true" ratio="900_500">上传图片</a></h3>
                                  </div>

                                  <!-- <div class="col-md-12">
                                      <h3>缩略图片:&nbsp;&nbsp; <img ng-src="{{addthumbnailPic|asImage:'100_100'}}" ng-show='addthumbnailPic' >
                            <a  link="addthumbnailPic" upload-file>上传图片</a></h3>
                                  </div>-->

                                  <div class="col-md-12">
                                    
                                      <form class="form-horizontal" novalidate="">
                                          <div class="ueditor" name="content" config=" {toolbars:[
                                              ['bold', 'italic', 'underline', 'strikethrough', 'forecolor', 'backcolor', 'justifyleft', 'justifycenter', 'justifyright', '|', 'insertunorderedlist', 'insertorderedlist', 'blockquote', 'emotion', 'uploadimage', 'link', 'removeformat', '|', 'rowspacingtop', 'rowspacingbottom', 'lineheight', 'paragraph', 'fontsize', 'source', 'fullscreen'],
                                              ['inserttable', 'deletetable', 'insertparagraphbeforetable', 'insertrow', 'deleterow', 'insertcol', 'deletecol', 'mergecells', 'mergeright', 'mergedown', 'splittocells', 'splittorows', 'splittocols']
                                            ],
                                                autoClearinitialContent:true,
                                                wordCount:false,
                                                elementPathEnabled:false,
                                                initialFrameWidth:null,
                                                initialFrameHeight:300,
                                          }" ng-model="addarticleComments" link="goodsdescription" required></div>
                                        </form>


                                  </div>
                                  
                                  <div class="col-md-3">
                                      
                                  </div>


                                  <div class="col-md-9" > 
                                      <button class="btn btn-sm btn-primary " ng-click="listshow()">返回</button>
                                      <button class="btn btn-sm btn-primary " ng-click="postgoods()">新增</button>
                                      
                                  </div>

                                 
                                </div>
                                  
                            </div>
                        </div>
                   </div>




                      <div class="panel-body" style="" ng-show="list">
                                  <div class="tab-wrapper tab-primary" >
                                     
                                            <div class="table-responsive">
                                              <div class="col-md-12">

                                               分类:<select name="example_length" aria-controls="example" class="input-sm" ng-model="articleClassId">
                                                      <option   ></option>
                                                      <option  value="{{items.articleClassId}}" ng-repeat="items in Divide" >{{items.articleClassName}}</option>
                                                     </select>
                                                <input type="text"  class="pub-iput"   placeholder="输入文章标题" ng-model="keyword">
                                                <button class="btn btn-sm btn-primary " ng-click='search()'>筛选</button>
                                                <button class="btn btn-sm btn-primary " ng-click='addshow()'>新建文章</button>
                                              </div>
                                              <br/>
                                              <br/>


                                               <table id="example" class="table table-striped table-bordered "cellspacing="0" width="100%" >
                                                    <thead>
                                                        <tr>
                                                            <th>编码</th>
                                                            <th>所在分类</th>
                                                            <th>标题</th>
                                                            <th>创建时间</th>
                                                            <th>状态</th>
                                                            <th>操作</th>
                                                           
                                                        </tr>
                                                    </thead>
                                             
                                                    <tbody>
                                                        <tr ng-repeat="items in listing.content">
                                                            <td>{{items.id}}</td>
                                                            <td>{{items.articleClassName}}</td>
                                                            <td>{{items.articleTitle}}</td>
                                                            <td>{{items.insDate| date : 'yyyy-MM-dd'}}</td>
                                                            <td ng-if="items.articleState==0">禁用</td>
                                                             <td ng-if="items.articleState==1">启用</td>
                                                       
                                                            <td><button class="btn btn-sm btn-primary " ng-click="detailshow(items.id)">查看详情</button></td>
                                                        </tr>
                                                    </tbody>
                                                </table>
                                                 <!-- page -->
                                                    <div>
                                                        <div uib-pagination total-items="totalItems" ng-model="currentPage" ng-change="pageChanged()" items-per-page="10" max-size="10" template-url="views/page/pagination.html" boundary-links="true"></div>
                                                      </div>
                                                  <!-- /page -->
                                            </div>
                                      
                                  </div>
                            </div>
                        

                        
                            
                         
                     </div>
                </div>
            </div>
              </section>
