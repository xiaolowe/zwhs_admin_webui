<table ng-controller="crud.listCtrl" class="table table-bordered">
	<tr>
		<th>id</th>
		<th>name</th>
		<th>description</th>
		<th>category</th>
		<th>price</th>
		<th>OPRATION</th>
	</tr>
	<tr ng-repeat="product in products">
		<td>{{product.id}}</td>
		<td>{{product.name}}</td>
		<td>{{product.description}}</td>
		<td>{{product.category}}</td>
		<td>{{product.price}}</td>
		<td>
			<button class="btn btn-primary" ng-click="edit(product)">Edit</button>
			<button class="btn btn-danger">Delete</button>
		</td>
	</tr>
</table>
